<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body class="background-radial-gradient "> 
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <div class="d-flex justify-content-center" >
                    <img src="./static/images/WeShare (2).svg">
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" />
                                        <label class="form-label">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" />
                                        <label class="form-label" >Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email"  class="form-control" />
                                <label class="form-label">Email Adress</label>
                            </div>

                            <!-- Username input -->
                            <div class="form-outline mb-4">
                                <input type="username"  class="form-control" />
                                <label class="form-label" for="form3Example3">User Name</label>
                            </div>
    

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password"  class="form-control" />
                                <label class="form-label">Password</label>
                            </div>

                    <!-- Already Registered -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="#" class="btn btn-primary btn-block">
                            <span class="font-weight-bold">Register</span>
                        </a>
                        <p class="text-muted text-center w-100 font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2">Login</a></p>
                        
                    </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
