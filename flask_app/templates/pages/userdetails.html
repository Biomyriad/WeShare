<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resets.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post_feed.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/userdetails.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Details</title>
</head>

<body class="mx-auto" style="background-color: hsl(218, 41%, 15%);">

{% include "partials/nav.html" %}

    <div class="body">
        <aside class="profile-card">
            <header>
                <img src="/static/images/profile.jpg">

                <!-- the username -->
                <h1>{{user.first_name}} {{user.last_name}}</h1>

                <!-- iser name and emails -->
                <h2>{{user.email}}</h2>
                <h2>Username: {{user.username}}</h2>
                <h2>About Me:</h2> 
                <p style="padding: 0px 60px;">{{user.about_me}}</p>                
            </header>
             
        </aside>


        <div class="feed-column mx-auto mt-5" id="post_feed">

            {% for post in userPosts %}
                {% include "partials/post.html" %}
            {% endfor %} 

        </div>

    </div>

    </script>
</body>

</html>
