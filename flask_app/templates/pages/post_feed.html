<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body style="background-color: hsl(218, 41%, 15%);">

    <nav class="navbar navbar-expand-sm navbar-dark stroke">

        <div class="navbar-content container-fluid">

            <a class="navbar-brand" href="/">
                <img class="nav-logo" src="{{ url_for('static', filename='images/WeShare.svg') }}" alt="Logo"><span
                    class="nav-logo-text">WeShare</span>
            </a>

            <h3 class="text-center mt-2 mx-auto rounded"></h3>

            <div class="d-flex align-items-center">
                <div class="searchbar">
                    <input class="search_input" type="text" name="" placeholder="Search...">
                    <a href="#" class="search_icon"><i class="bi bi-search"></i></a>
                </div>
                <i style="font-size: 25px; color: #d9d9d9;" class="bi bi-list"></i>

                {% if 'logged_in' in session %}
                    <a class="nav-link nav-link-hover text-dark fw-bold" href="/dashboard">Home</a>
                {% else %}
                    <a class="nav-link nav-link-hover text-dark fw-bold" href="/">Home</a>
                {% endif %}
                </div>
                <a class="nav-link text-dark px-0 fs-5">|</a>
                <div class="link-wrapper">
                    {% if 'logged_in' in session %}

                    {% else %}
                        <a class="nav-link nav-link-hover text-dark fw-bold" href="/login">Login</a>
                    {% endif %}
                </div> -->

            </div>

        </div>

    </nav>

   <!-- /////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <div class="container">

        <div class="feed-column mx-auto">
 
    <!--        Sample Post         -->
        {% for post in userPosts %}
            <div class="post-container">
                <div class="post-background">
                    <div class="post-heading">
                        <div>
                            <div class="post-portrait-background text-center">
                                <i class="bi bi-person-fill mx-auto" style="font-size: 25px; color: cornflowerblue; line-height: 10px;"></i>
                            </div>
                            <a href="http://" style="display: inline-block">{{post.user.username}}</a>                            
                        </div>
                        <p>{{post.created_at.strftime('%d %b, %Y %I:%M %p')}}</p>
                    </div>
                    <div class="post-image-container">
                        <img class="post-image"
                            src="{{post.image_path}}"
                            alt="">
                    </div>
                    <p class="post-description">{{post.description}}</p>
                </div>
            </div>
        {% endfor %} 
            <!--      END of Sample Post -->

        </div>
        <!-- End of Page feed-column -->

        <div class="new-post">
            <button class="new-post-button" onclick="document.getElementById('newpostform').classList.toggle('hide')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                </svg>
            </button>
            <div class="new-post-form post-container hide" id="newpostform">
                <div class="post-background">
                    <form action="">
                        <div class="file-select">
                            <button class="file-select-button form-button" id="newPostPickFile">Select</button>
                            <input class="file-select-input" type="text" placeholder="File Path..." id="newPostFilePath" readonly>
                        </div>
                        <div class="new-post-description">
                            <textarea class="new-post-description-input" placeholder="Description..." id="newPostDescription" cols="30" rows="5"></textarea>
                        </div>
                        <div class="new-post-form-buttons">
                            <button class="new-form-submit form-button" type="submit">Post</button>
                            <button class="new-form-cancel form-button" type="reset" onclick="document.getElementById('newpostform').classList.toggle('hide')">Cancel</button>
                        </div>
                    </form>
            
                </div>
            </div>
        </div>

    </div>
    <!-- End of Page container -->

</body>
